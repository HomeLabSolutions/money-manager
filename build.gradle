// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [
            'minSdk'            : 21,
            'targetSdk'         : 29,
            'compileSdk'        : 29,
            'buildTools'        : '29.0.3',

            'kotlin'            : '1.3.72',
            'gradle'            : '4.0.1',
            'googleServices'    : '4.3.3',
            'saveArgs'          : '1.0.0',

            'appCompat'         : '1.2.0',
            'material'          : '1.1.0',
            'kotlinCore'        : '1.3.0',
            'contraintLayout'   : '1.1.3',

            'timber'            : '4.7.1',
            'hiltVersion'       : '2.28.1-alpha',
            'hiltJetpackVersion': '1.0.0-alpha01',
            'okhttp'            : '4.8.0',
            'gson'              : '2.8.6',
            'retrofit'          : '2.6.4',
            'converter'         : '2.6.4',
            'lifecycle'         : '2.2.0',
            'navigation'        : '2.3.0',
            'firebaseAnalytics' : '17.4.4',
            'firebaseAuth'      : '19.3.2',
            'firebaseUiAuth'    : '6.2.0',
            'facebookAuth'      : '5.0.0',
            'twitter'           : '3.3.0@aar',
            'googlePlayAuth'    : '18.1.0',
            'glide'             : '4.11.0',
            'room'              : '2.2.5',
            'roomPaging'        : '2.1.2',

            'stetho'            : '1.5.1',

            'rxJava2'           : '2.2.17',
            'rxAndroid'         : '2.1.1',

            'ktlint'            : '0.37.2'
    ]
    ext.names = [
            'applicationId': 'com.d9tilov.moneymanager'
    ]

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.google.gms:google-services:$versions.googleServices"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$versions.saveArgs"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$versions.hiltVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
